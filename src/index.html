<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>Gelbooru Client</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/scrollbar.css">
  </head>
  <body>
    <container>

      <aside>
        <h1 class="logo">booru client</h1>
        <label for="tags">tags</label>
        <input placeholder="black_hair bangs" id="tags" class="tags" type="text" name="" value="">

        <div class="pageWrapper">
          <button  class="previous" type="button" name="button"><</button>
          <label for="page">page</label>
          <input max="200" id="page" class="page" min="0" type="number" name="" value="0">
          <button  class="next" type="button" name="button">></button>
        </div>

        <div id="ratingsWrapper">
          <label for="ratingsWrapper">rating</label>

          <label for="safe">
            safe
            <input id="safe" class="safe" type="checkbox" name="" value="">
          </label>

          <label for="questionable">
            questionable
            <input id="questionable" class="questionable" type="checkbox" name="" value="">
          </label>

        </div>

        <button  class="search" type="button" name="button">search</button>

        <h2>search history</h2>

        <!--
        <label for="">saved searches</label>
        <ul>
          <li>bangs</li>
          <li>oma</li>
          <li>omamale</li>
        </ul>
        -->
        <h2>options</h2>
        <label for="reflowToggle">
          media reflow
          <input id="reflowToggle" class="reflowToggle" type="checkbox" name="" value="">
        </label>
        <label for="mirrorLayout">
          mirror layout
          <input id="mirrorLayout" class="mirrorLayout" type="checkbox" name="" value="">
        </label>

        <footer>
          <a target="_blank" href="https://github.com/tzwel/gelbooru_client"> <img src="img/github-mark.svg" alt="Github Logo/link"> </a>
        </footer>

      </aside>
      <main>
        <header>
          <nav>
            <button  class="minimize-button" type="button" name="button">
              <img src="img/minimize.svg" alt="- minimize button"/>
            </button>
            <button  class="fullscreen-button" type="button" name="button">
              <img src="img/fullscreen.svg" alt="fullscreen button"/>
            </button>
            <button  class="close-button" type="button" name="button">
              <img src="img/x.svg" alt="X close button"/>
            </button>
          </nav>
        </header>

        <grid>
          <!-- image grid -->
        </grid>

        <pagination>
          <button type="button" name="button"><</button>
          <button type="button" name="button">></button>
        </pagination>

      </main>

      <display-wrapper>
        <img src="" alt="large displayed image">
        <display-buttons>
      <!--    <a class="add-to-favorites" href="#">add to favorites</a> -->
          <a href="./html/info.html">detailed image info</a>
          <a class="download-link" download href="#">download</a>
        </display-buttons>
      </display-wrapper>

    </container>
    <script src="./renderer.js"></script>
    <script src="js/drag.js" charset="utf-8"></script>
    <script src="js/blacklist.js" charset="utf-8"></script>
    <script src="js/report.js" charset="utf-8"></script>
    <script src="js/popup.js" charset="utf-8"></script>
    <script src="js/populate.js" charset="utf-8"></script>
    <script src="js/Fletcher.js" charset="utf-8"></script>
    <script src="js/fetch.js" charset="utf-8"></script>
    <script src="js/nav.js" charset="utf-8"></script>
    <script src="js/options.js" charset="utf-8"></script>
    <script src="js/shortcuts.js" charset="utf-8"></script>
    <script src="js/links.js"></script>
  </body>
</html>
