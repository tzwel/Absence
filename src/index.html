<!DOCTYPE html>
<html data-theme="default">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>Absence</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>

    <header>
      <nav>
        <button  class="minimize-button" type="button" name="button">
          <img src="img/minimize.svg" alt="- minimize button"/>
        </button>
        <button  class="fullscreen-button" type="button" name="button">
          <img src="img/fullscreen.svg" alt="fullscreen button"/>
        </button>
        <button  class="close-button" type="button" name="button">
          <img src="img/x.svg" alt="X close button"/>
        </button>
      </nav>
    </header>

    <drawer>
      drawer generated content
    </drawer>

    <container>
      <aside>
        <h1 class="logo"> <img height="40px" width="auto" src="img/Absence-logo.png"> 
          <span>Absence</span>
        </h1>
        <label for="tags">tags</label>
        <input spellcheck="false" placeholder="black_hair bangs" id="tags" class="tags" type="text" name="" value="">

        <div class="pageWrapper">
          <button  class="previous" type="button" name="button"><</button>
          <label for="page">page</label>
          <input max="200" id="page" class="page" min="0" type="number" name="" value="0">
          <button  class="next" type="button" name="button">></button>
        </div>

        <div id="ratingsWrapper">
          <label for="ratingsWrapper">rating</label>

          <label for="safe">
            safe
            <input id="safe" class="safe" type="checkbox" name="" value="">
          </label>

          <label for="questionable">
            questionable
            <input id="questionable" class="questionable" type="checkbox" name="" value="">
          </label>

          <label for="trending">
            trending
            <input id="trending" class="trending" type="checkbox" name="" value="">
          </label>
          <!--         score:>=10 -->
        </div>

        <search-buttons>
          <button  class="search" type="button" name="button">search</button>

          <label class="switch">
            <input class="trendingToggle" type="checkbox"/>
            <span class="switch-label"><img src="img/trending-up.svg" class="switch-icon"/>
            </span>
          </label>
        </search-buttons>

        <action-buttons>
          <button class="open-saved-folder">
            <img src="img/folder.svg"/>
          </button>  
        </action-buttons>

        <!-- <h2>search history</h2> -->

        <!--
        <label for="">saved searches</label>
        <ul>
          <li>bangs</li>
          <li>oma</li>
          <li>omamale</li>
        </ul>
        -->
        <footer>
          <a target="_blank" href="https://github.com/tzwel/Absence"> <img src="img/github-mark.svg" alt="Github Logo/link"> </a>
        </footer>

        <report></report>

      </aside>
      <main>
        <grid>
          <!-- image grid -->
        </grid>
        <bottom-options>
          <label data-tooltip title="Media reflow" class="switch">
            <input class="reflowToggle" type="checkbox"/>
            <span class="switch-label"><img src="img/maximize-2.svg" class="switch-icon"/>
            </span>
          </label>

          <label data-tooltip title="Mirror layout" class="switch">
            <input class="mirrorLayout" type="checkbox"/>
            <span class="switch-label"><img src="img/align-right.svg" class="switch-icon"/>
            </span>
          </label>

          <label data-tooltip title="Mobile layout" class="switch">
            <input  class="mobileView" id="mobileView" type="checkbox"/>
            <span class="switch-label"><img src="img/smartphone.svg" class="switch-icon"/>
            </span>
          </label>

          <label data-tooltip title="Compact layout" class="switch">
            <input class="compactLayout" type="checkbox"/>
            <span class="switch-label"><img src="img/compact.svg" class="switch-icon"/>
            </span>
          </label>
        </bottom-options>
      </main>

      <display-wrapper>
        <img src="" alt="large displayed image">
        <display-buttons>
      <!--    <a class="add-to-favorites" href="#">add to favorites</a> -->
          <a onclick="drawerAction()" href="#">image info</a>
          <a class="download-link" href="#">download</a>

          <a class="previous" onclick="loadLargeImage('previous')" href="#">previous</a>
          <a class="next" onclick="loadLargeImage('next')" href="#">next</a>
        </display-buttons>
      </display-wrapper>

    </container>

    <toasts>
    </toasts>
    <script src="js/blacklist.js" charset="utf-8"></script>
    <script src="./renderer.js"></script>
    <script src="js/toasts.js"></script>
    <script src="js/toastObjects.js"></script>
    <script src="js/libs/tooltip.js" charset="utf-8"></script>
    <script src="js/drag.js" charset="utf-8"></script>
    <script src="js/savesearch.js"></script>
    <script src="js/popup.js" charset="utf-8"></script>
    <script src="js/populate.js" charset="utf-8"></script>
    <script src="js/libs/Fletcher.js" charset="utf-8"></script>
    <script src="js/fetch.js" charset="utf-8"></script>
    <script src="js/nav.js" charset="utf-8"></script>
    <script src="js/options.js" charset="utf-8"></script>
    <script src="js/shortcuts.js" charset="utf-8"></script>
    <script src="js/links.js"></script>
    <script src="js/drawer.js"></script>
    <script src="js/detailedimageview.js"></script>
    <script src="js/download.js"></script>
    <script src="js/report.js" charset="utf-8"></script>
    <script src="js/secrets.js"></script>
    <script src="js/aside.js"></script>
  </body>
</html>
