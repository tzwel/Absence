<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>Gelbooru Client</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
  </head>
  <body>
    <container>

      <aside>
        <h1 class="logo">nazwa</h1>
        <label for="tags">tags</label>
        <input id="tags" class="tags" type="text" name="" value="">
        <label for="page">page</label>
        <input id="page" class="page" min="0" type="number" placeholder="strona" name="" value="0">
        <div id="ratingsWrapper">
          <label for="ratingsWrapper">rating</label>
          <button type="button" name="button">safe</button>
          <button type="button" name="button">questionable</button>
          <button type="button" name="button">explicit</button>
        </div>
        <button class="search" type="button" name="button">szukaj</button>

        <label for="">saved searches</label>
        <ul>
          <li>bangs</li>
          <li>oma</li>
          <li>omamale</li>
        </ul>

        <h2>options</h2>
        <label for="reflowToggle">
          image reflow
          <input id="reflowToggle" class="reflowToggle" type="checkbox" name="" value="">
        </label>
      </aside>
      <main>
        <header>
          <nav>
            <button class="minimize-button" type="button" name="button">
              <img src="img/minimize.svg" alt="- minimize button"/>
            </button>
            <button class="close-button" type="button" name="button">
              <img src="img/x.svg" alt="X close button"/>
            </button>
          </nav>
        </header>

        <grid>
          <!-- image grid -->
        </grid>

        <pagination>
          <button type="button" name="button"><</button>
          <button type="button" name="button">></button>
        </pagination>

      </main>

      <display-wrapper>
        <img src="" alt="large displayed image">
        <display-buttons>
          <a href="./html/info.html">detailed image info</a>
          <a class="download-link" download href="#">download</a>
        </display-buttons>
      </display-wrapper>

    </container>
    <script src="./renderer.js"></script>
    <script src="js/drag.js" charset="utf-8"></script>
    <script src="js/blacklist.js" charset="utf-8"></script>
    <script src="js/popup.js" charset="utf-8"></script>
    <script src="js/populate.js" charset="utf-8"></script>
    <script src="js/Fletcher.js" charset="utf-8"></script>
    <script src="js/fetch.js" charset="utf-8"></script>
    <script src="js/nav.js" charset="utf-8"></script>
    <script src="js/options.js" charset="utf-8"></script>
  </body>
</html>
