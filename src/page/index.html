<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An open source client for browsing Gelbooru">
    <meta property="og:description" content="An open source client for browsing Gelbooru">
    <title> Absence - A Gelbooru client </title>
    <meta property="og:title" content="Absence - A Gelbooru client">
    <meta property="og:image" content="hero.jpg">

    <link rel="stylesheet" href="../css/fonts.css">
    <style>
        *, * * {
            padding: 0;
            margin: 0;
            user-select: none;
            -webkit-user-drag: none;
        }
        body {
            font-family: "JosefinSans";
            background: #161621;
            color: #ffffff;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        a {
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #ffffff;
        }
        img {
            max-width: 5rem;
            margin-bottom: .5em;
        }

    </style>
</head>
<body>
    <a href="https://github.com/tzwel/Absence">
        <img src="../img/Absence-logo.png" alt="Absence logo">
        <h1> Absence </h1>
    </a>
</body>
</html>
